<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Word!</title>
    <link rel="stylesheet" href="guessmyword.css">
</head>
<body>
<h1> Dulay, Mateo Uno | 9-Strontium | September 17, 2025 </h1>
<h2> Bonus Game Exercise </h2>

<div class="profilepic">
    <img src="Mateo Uno Dulay Logo_YBG.png" id="logo" alt="Mateo Uno Dulay Logo">
</div>

<h2>Guess My Word</h2>
<h3>Instructions: Guess the 2 words! (space in between).</h3>
<h3>The first word is an adjective, and the second one is a name!</h3>
<p id="wordDisplay"></p>
<input type="text" id="guessInput" maxlength="1">
<button onclick="makeGuess()">Guess</button>

<p id="message"></p>
<p id = "numberOfAttempts"></p>
<button onclick = "hintRelease()">Need a Hint?</button>
<div id="hint" style="display:none;"></div>

<br></br>
<br></br>

<h2>Bonus: Guess the Bonus Word!</h2>
<h3>Instructions: Guess the word from a musical!</h3>

<p id="bonusWordDisplay"></p>
<input type="text" id="bonusGuessInput" maxlength="1">
<button onclick="bonusMakeGuess()">Guess</button>

<p id= "bonusMessage"></p>
<p id = "bonusNumberOfAttempts"></p>
<button onclick = "bonusHintRelease()">Need a Hint?</button>
<div id="bonusHint" style="display:none;"></div>

<br></br>

<button type="button" onclick="location.reload()">Reset Game?</button>
<script src="guessMyWord.js"></script>
</body>
</html>
